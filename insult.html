<!DOCTYPE HTML>
<html>
<style>
p {
	font-family: "Verdana", "Geneva", "sans-serif";
	text-align: center;
	background-color: #8AE68A;
}
btn--standard {
	background-color: #8AE68A;
	padding: 25px 25px;
	border-style: solid;
	border-width: 5px;
	border-color: #8AE68A;
}
#insult {
	font-size: 60px;
	font-weight: bold;
}
</style>
<body>
<p style="font-size:20px;">Curse-free Insult Generator</p>
<p id="insult"></p>
<p><a class="btn--standard" onclick="gen()">Try Another</a></p>
<script>
	var adjs = ["absolute", "abhorrent", "sordid", "repulsive", "catatonic",
				"superfluous", "tedious", "preposterous", "incongruous",
				"derisory", "obtuse", "ridiculous", "incompetent", "revolting", "odious",
				"utter", "redundant"];
	var nouns = ["cabbage", "canteloupe", "peanut", "waffle", "celery stick",
				"legume", "desk lamp", "ballpoint pen", "pumpkin seed", "cactus",
				"jar of relish", "curtain rod", "rocking chair", "knitting needle",
				"woolen sock", "walnut", "loaf of bread", "lima bean", "potato"];
	gen();
	function gen() {
		var adj = adjs[Math.floor(Math.random() * adjs.length)];
		var noun = nouns[Math.floor(Math.random() * nouns.length)];
		document.getElementById("insult").innerHTML = adj.toUpperCase() + "&nbsp" + noun.toUpperCase();
	}
</script>
</body>
</html>
