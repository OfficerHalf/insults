<DOCTYPE HTML>
<body>
<p id="insult"></p>
<script>
	var adjs = ["absolute", "abhorrent", "sordid", "repulsive", "catatonic",
				"superfluous", "tedious", "preposterious", "incongruous",
				"derisory", "obtuse"];
	var nouns = ["cabbage", "canteloupe", "peanut", "waffle", "celery stick",
				"legume", "desk lamp", "ballpoint pen", "pumpkin seed", "cactus",
				"jar of relish", "curtain rod", "rocking chair", "knitting needle",
				"woolen sock"];
	var adj = adjs[Math.floor(Math.random() * adjs.length)];
	var noun = noun[Math.floor(Math.random() * noun.length)];
	document.getElementById("insult").innerHTML = adj.toUpperCase() + "&nbsp" + noun.toUpperCase();
</script>
